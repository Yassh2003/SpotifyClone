<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <img src="Spotify_App_Logo.png" alt="Spotify" id="logo-img">
        <h1 id="nav-ele-1">Spotify</h1>
        <h3 id="nav-ele-2">Home</h3>
        <h3 id="nav-ele-3">About</h3>
    </div>
    <div class="song-body">
        <h1 id="body-ele-1">Best of NCS Songs</h1>
        <div class="song">
            <img src="cover-1.jpg" alt="cover" class="cover1">
            <h3 class="song-name">JPB - High | NCS</h3>
            <img src="play-black.jpg" alt="play" class="body-play-bt" id="0">
        </div>
        <div class="song">
            <img src="cover-2.jpg" alt="cover" class="cover1">
            <h3 class="song-name">Janji - Heroes Tonight</h3>
            <img src="play-black.jpg" alt="play" class="body-play-bt" id="1">
        </div>
        <div class="song">
            <img src="cover-3.jpg" alt="cover" class="cover1">
            <h3 class="song-name">Robin Hustin x TobiMorrow</h3>
            <img src="play-black.jpg" alt="play" class="body-play-bt" id="2">
        </div>
        <div class="song">
            <img src="cover-4.jpg" alt="cover" class="cover1">
            <h3 class="song-name">Unknown Brain - MATAFAKA</h3>
            <img src="play-black.jpg" alt="play" class="body-play-bt" id="3">
        </div>
        <div class="song">
            <img src="cover-5.jpg" alt="cover" class="cover1">
            <h3 class="song-name">Different Heaven - Safe And Sound</h3>
            <img src="play-black.jpg" alt="play" class="body-play-bt" id="4">
        </div>
    </div>
    <div class="play-bar">
        <input type="range" name="range" min="0" max="100" class="song-name" value="0" id="progress-bar">
        <div class="bottom">
            <div class="music-play">
                <img src="music.gif" alt="music" width="60px" id="play-gif">
                <h5 id="bottom-song">Song - Name</h5>
            </div>
            <div class="buttons">
                <img src="prev.png" alt="prev" id="prev-bt">
                <img src="play.png" alt="play" id="play-bt">
                <img src="next.png" alt="next" id="next-bt">
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
